site_name: Robo Appian Documentation
site_description: Python library for Appian UI test automation
site_author: Dinil Mithra
site_url: https://dinilmithra.github.io/robo_appian/

theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

# repo_url: https://github.com/dinilmithra/robo_appian
# repo_name: Source

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Core Components: user-guide/components.md
      - Advanced Features: user-guide/advanced.md
      - Best Practices: user-guide/best-practices.md
      - Error Handling: user-guide/error-handling.md
  - API Reference:
      - Getting Started API: api/index.md
      - Components:
          - Buttons: api/button-utils.md
          - Inputs: api/input-utils.md
          - Dates: api/date-utils.md
          - Dropdowns: api/dropdown-utils.md
          - Search Dropdowns: api/search-dropdown-utils.md
          - Search Inputs: api/search-input-utils.md
          - Tables: api/table-utils.md
          - Tabs: api/tab-utils.md
          - Labels: api/label-utils.md
          - Links: api/link-utils.md
      - Shared Utils:
          - ComponentUtils: api/component-utils.md
          - RoboUtils: api/robo-utils.md
          - BrowserUtils: api/browser-utils.md
  - Examples:
      - Login Tests: examples/login.md
      - Form Automation: examples/forms.md
      - Table Operations: examples/tables.md
      - Complex Workflows: examples/workflows.md
  - Testing Frameworks:
      - pytest Integration: frameworks/pytest.md
      - unittest Integration: frameworks/unittest.md
  - About: about.md
extra:
